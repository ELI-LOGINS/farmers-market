<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>categories</title>
    <link rel="stylesheet" href="css/category.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="filter">
            <h2>Filters</h2>
        </div>

        <div class="category">
            <h3>Category</h3>
        </div>

        <div class="fruit">
            <label for="fruits">Fruits</label>
            <input type="radio" id="fruits">
        </div>

        <div class="vege">
            <label for="vegetables">Vegetables</label>
            <input type="radio" id="vege">
        </div>

        <div class="dairy">
            <label for="">Dairy</label>
            <input type="radio" id="dairy">
        </div>

        <div class="meat">
            <label for="">Meat</label>
            <input type="radio">
        </div>

        <div class="sea">
            <label for="">Seafood</label>
            <input type="radio">
        </div>

        <h3>Price</h3>

        <div class="price">
            <h4>Price range</h4>
            <input type="range">
        </div>

        <h3>Rating</h3>
        <div>
            <div class="rating">
                <label for="">All</label>
                <input type="radio">
            </div>

            <div class="rating">
                <label for="">4 and up</label>
                <input type="radio">
            </div>

            <div class="rating">
                <label for="">3 and up</label>
                <input type="radio">
            </div>

            <div class="rating">
                <label for="">2 and up</label>
                <input type="radio">
            </div>
        </div>

        <h3>Sort by</h3>

        <div class="matches">
            <div class="fruit">
                <label for="">Best Match</label>
                <input type="radio">
            </div>

            <div class="fruit">
                <label for="">Lowest price</label>
                <input type="radio">
            </div>

            <div class="fruit">
                <label for="">Highest price</label>
                <input type="radio">
            </div>

            <div class="fruit">
                <label for="">Newest</label>
                <input type="radio">
            </div>
        </div>

        <div class="btn">
            <button>Reset</button>
            <button>Apply</button>
        </div>
    </div>

</body>
</html>
